<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script type="text/javascript">
      var player;
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '100%',
          videoId: 'kVzn608EUMY',
          events: {
          }
        });
      };

      window.onload = function() {
        document.getElementById("playLoop").onclick = function() {
          var startTime = document.getElementById("startTime").value || 0;
          var duration = document.getElementById("duration").value || 10;
          console.log(startTime);
          console.log(duration);
          if(window.interval) {
            clearInterval(window.interval);
          };
          window.interval = setInterval(function() {
            if(player.getCurrentTime() > startTime + duration) {
              player.seekTo(startTime);
            };
          }, 100);
        };
      };
    </script>
  </head>
  <body>
    <div id="player">
    </div>
    <div id="lyrics">
      <p>Go to <input id="startTime" type="text" /> and play <input type="text" id="duration" /><a id="playLoop" href="#">Do it!</a>
    </div>
  </body>
</html>
